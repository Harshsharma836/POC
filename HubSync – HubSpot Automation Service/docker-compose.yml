version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mypostgres
    environment:
      POSTGRES_USER: harsh
      POSTGRES_PASSWORD: 1234@Harsh
      POSTGRES_DB: HubspotCRM
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harsh"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: hubspot-integration-service
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: harsh
      DB_PASSWORD: 1234@Harsh
      DB_NAME: HubspotCRM
      HUBSPOT_API_KEY: ${HUBSPOT_API_KEY}
      HUBSPOT_BASE_URL: https://api.hubapi.com
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-your-webhook-secret-here}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:

